{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="pet-profile">
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <img src="{{ doctor.personal_photo.url}}"
                             alt="image of {{ doctor.name }}">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <p>{{ patient.name }}</p>
                        {% if is_owner %}
                            <a href="{% url 'edit_doctor' pk=doctor.pk %}">
                                <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}" alt="edit button">
                            </a>
                            <a href="{% url 'delete_doctor' pk=doctor.pk %}">
                                <img class="bin-img" src="{% static 'images/icon-remove-22.jpg' %}" alt="bin button">
                            </a>
                        {% endif %}
                    </div>
                    <div class="data">
                        <span>{{ photos_count }}</span>
                        <p>doctor</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="pet-posts">

            {% if all_doctors %}
                {% include 'common/pets-posts.html' with doctor=doctor %}

            {% else %}

            {% endif %}

        </div>
    </div>

{% endblock %}
